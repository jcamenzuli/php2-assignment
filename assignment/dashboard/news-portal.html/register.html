<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>News Portal</title>

        <!-- The Bootstrap CSS file -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">

        <!-- FontAwesome Icons -->
        <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js" integrity="sha384-kW+oWsYx3YpxvjtZjFXqazFpA7UP/MbiY4jvs+RWZo2+N94PFZ36T6TFkc9O3qoB" crossorigin="anonymous"></script>
    </head>
    <body>
        <form class="container-fluid px-4" action="register.html" method="post">
            <div class="col-12 col-md-6 mx-auto py-3">
                <div class="card">
                    <div class="card-header">
                        <h3>Register</h3>
                    </div>
                    <div class="card-body">
                        <h5 class="mb-3">Account Information</h5>
                        <input type="email" name="user-email" class="form-control mb-3" placeholder="me@example.com">
                        <input type="password" name="user-password" class="form-control mb-3" placeholder="password">
                        <input type="password" name="user-conf-password" class="form-control mb-3" placeholder="confirm password">

                        <h5 class="mb-3 mt-4">Personal Details</h5>
                        <input type="text" name="user-name" class="form-control mb-3" placeholder="John">
                        <input type="text" name="user-surname" class="form-control mb-3" placeholder="Smith">
                    </div>
                    <div class="card-footer text-center">
                        <button type="submit" class="btn btn-primary">Register</button>
                        <small class="d-block pt-1">
                            or <a href="login.html">login</a>
                        </small>
                    </div>
                </div>
            </div>
        </form>

        <!-- The Bootstrap Javascript files -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    </body>
</html>
