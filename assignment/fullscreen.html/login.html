<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Fullscreen</title>

        <!-- The Bootstrap CSS file -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="css/style.css">

        <!-- FontAwesome Icons -->

    </head>
    <body>
        <div class="container">
	<div class="d-flex justify-content-center h-100">
        <div class="header">
            <h2>Login</h2>
        </div>
			<div class="card-body">
				<form>
					<input type="text" class="form-control mt-3 mb-3" placeholder="Email">
					<input type="password" class="form-control mt-3 mb-3" placeholder="Password">
    					<div class="form-group">
    						<input type="submit" value="Login" class="btn btn-outline-light">
    					</div>
				</form>
			</div>
		<div class="d-flex justify-content-center links" >
			Don't have an account?<a style="color: #ED2024" href="#">Register here.</a>
		</div>
	</div>
</div>

        <!-- The Bootstrap Javascript files -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

</html>
